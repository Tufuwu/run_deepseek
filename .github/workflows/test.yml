name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8]
        django-version: [2.2, 3.0, main]
        toxenv: [docs, quality]
        include:
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 2.2
          - python-version: 3.8
            django-version: 3.0
          - python-version: 3.8
            django-version: 3.0
          - python-version: 3.8
            django-version: 3.0
          - python-version: 3.8
            django-version: 3.0
          - python-version: 3.8
            django-version: main
          - python-version: 3.8
            django-version: main
          - python-version: 3.8
            django-version: main
          - python-version: 3.8
            django-version: main
          - python-version: 3.8
            toxenv: docs
          - python-version: 3.8
            toxenv: quality

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox -e ${{ matrix.toxenv }}
